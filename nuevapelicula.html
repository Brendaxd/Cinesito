<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Añadir película</title>
	<link rel="stylesheet" href="css/Estilo menu.css">
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/Archivo menu.js"></script>
</head>

<body onload="validar()">
	<header>
		<div class="menu_bar">
			<a href="#" class="bt_menu"><span class="icon-bars"></span>Menu</a>
		</div>
		<nav>
			<ul>
				<li><a href="Menu.html"><span class="icon-results"></span>Inicio</a></li>
				<li class="submenu"><a href="">Insertar peli</a></li>
                <li class="submenu"><a href="nuevoadministrador.html">Nuevo administrador</a></li>
                <li class="submenu"><a href="" onclick="cerrar()">Cerrar sesion</a></li>
			</ul>
		</nav>
	</header>
	<div class="card">
		<h1>Insertar nueva pelicula</h1>
		<div class="input-group">
			<input type="text" id="nombre" class="m-input">
            <label for="nombre">Nombre</label>
		</div>
		<div class="input-group">
			<input type="number" id="duracion" class="m-input">
            <label for="duracion">Duracion</label>
        </div>
		<div class="input-group">
			<input type="text" id="genero" class="m-input">
            <label for="genero">Genero</label>
		</div>
		<div class="input-group">
			<input type="text" id="idiomaaudio" class="m-input">
            <label for="idiomaaudio">Audio</label>
		</div>
		<div class="input-group">
			<input type="text" id="idiomasub" class="m-input">
            <label for="idiomasub">Subtitulos</label>
		</div>
		<div class="input-group">
			<input type="text" id="sipnosis" class="m-input">
            <label for="sipnosis">Sinopsis</label>
		</div>
		<div class="input-group">
			<input type="text" id="clasificacion" class="m-input">
            <label for="clasificacion">Clasificacion</label>
		</div>
		<div class="input-group">
			<input type="number" id="precio" class="m-input">
            <label for="precio">Precio</label>
		</div>
		<div class="input-group">
			<input type="number" id="hora" class="m-input">
            <label for="hora">Hora</label>
		</div>
		<div class="input-group">
			<input type="number" id="minuto" class="m-input">
            <label for="minuto">Minuto</label>
		</div>
		<div class="input-group">
			<input type="date" id="fecha" class="m-input">
            <label for="fecha">Fecha</label>
		</div>
		<div class="input-group">
			<input type="file" id="imgpeli" class="m-input">
            <label for="imgpeli">Imagen</label>
		</div>
		<div class="input-group">
			<input type="number" id="estado" class="m-input">
            <label for="estado">Estado</label>
		</div>
		<div class="input-group">
			<button class="btn" onclick="botonguardarclick()">GUARDAR</button>
		</div>
	</div>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="nueva_frontend.js"></script>
     <script>
        function cerrar(){
            localStorage.removeItem("usuariolog");
            location.href="Cinema.html";
        }
    </script>
	</body>
</html>
