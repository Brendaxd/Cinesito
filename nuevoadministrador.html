<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Añadir película</title>
	
    <link href="https://file.myfontastic.com/wkB5qsdpYrUwj3t76hyKV4/icons.css" rel="stylesheet">
	<link rel="stylesheet" href="css/Estilo menu.css">
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/Archivo menu.js"></script>
</head>

<body onload="validar()">
	<header>
		<div class="menu_bar">
			<a href="#" class="bt_menu"><span class="icon-bars"></span>Menu</a>
		</div>
		<nav>
			<ul>
				<li><a href="Menu.html"><span class="icon-results"></span>Inicio</a></li>
				<li class="submenu"><a href="nuevapelicula.html">Insertar peli</a></li>
                <li class="submenu"><a href="">Nuevo administrador</a></li>
                <li class="submenu"><a href="" onclick="cerrar()">Cerrar sesion</a></li>
			</ul>
		</nav>
	</header>
	<div class="card">
		<h1>Crear nueva cuenta administrador</h1>
		<div class="input-group">
			<input type="text" id="nombre" class="m-input">
            <label for="nombre">Nombre</label>
		</div>
		<div class="input-group">
			<input type="password" id="clave" class="m-input">
            <label for="clave">Clave</label>
		</div>
        <div class="input-group">
			<input type="password" id="confirmclave" class="m-input">
            <label for="confirmclave">Repita clave</label>
		</div>
        <div class="input-group">
			<input type="text" id="email" class="m-input">
            <label for="email">Email</label>
        </div>
        <div class="input-group">
			<input type="file" id="foto" class="m-input">
            <label for="foto">Foto</label>
		</div>
		<div class="input-group">
			<button class="btn" onclick="guardaradmin()">GUARDAR</button>
		</div>
	</div>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="admin_frontend.js"></script>
     <script>
        function cerrar(){
            localStorage.removeItem("usuariolog");
            location.href="Cinema.html";
        }
    </script>
	</body>
</html>
